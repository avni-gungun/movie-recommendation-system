{% extends 'base/base.html'%}
{% block title %}Register{% endblock %}
{% block body %}
  <div style="background-color: #299954;padding: 30px; height: 450px; width: 700px;" class="container">

    <div class="row text-light">
      <div class="col-sm-10 col-md-6 mx-auto">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>Register for an Account</h3>
            {% if error_message %}
              <p>
                <strong>{{ error_message }}</strong>
              </p>
            {% endif %}
            <form class="row g-3" role="form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% include 'partials/form_template.html' %}
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer">
            Already have an account?
            <a style="color: white;" href="{% url 'login' %}">Click here</a>
            to log in.
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock %}
